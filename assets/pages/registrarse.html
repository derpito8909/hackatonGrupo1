<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">  
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >       
        <link rel="stylesheet" href="../css/estilo.css" type="text/css">
              
        <title>Registrarse</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light badge-light ">
                <a class="navbar-brand" href="#">Hackaton</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="../../index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../pages/Login.html">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../pages/registrarse.html">Registrarse</a>
                    </li>
                  </ul>
                </div>
              </nav>

        </header>
        <main>
            <div class="container bg-dark text-light col-4 d-flex flex-column align-self-baseline rounded">
                <h1 class="text-center">Registrarse</h1>
                <form id="formulario">
                  <div class="form-group row d-flex justify-content-between align-items-center">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Nombres</label>
                    <div class="col-sm-8">
                      <input type="text" class="text-dark rounded" id="inputnombre" class="form-control-plaintext" >
                      <small id="alertacampo" class="blockquote-footer"></small>
                    </div>
                  </div>
                  <div class="form-group row d-flex justify-content-between align-items-center">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Apellidos</label>
                    <div class="col-sm-8">
                      <input type="text" class="text-dark rounded" id="inputapellidos" class="form-control-plaintext" >
                      <small id="alertacampo" class="blockquote-footer"></small>                    
                    </div>
                  </div>
                    <div class="form-group row d-flex justify-content-between align-items-center">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-8">
                        <input type="text" class="text-dark rounded" id="inputemail" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                        <small id="alertacampo" class="blockquote-footer"></small>
                      </div>
                    </div>
                    <div class="form-group row d-flex justify-content-between align-items-center">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword">
                        <small id="alertacampo" class="blockquote-footer"></small>
                      </div>
                    </div>
                    <button type="submit" class="boton-login btn-primary rounded my-2 d-flex"  id="botonregistro">Registrarse</button>
                  </form>
            </div>
            
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>   
        <script  src="../js/registro.js" type="module" ></script>

    </body>

</html>
