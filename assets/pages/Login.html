            <nav class="navbar navbar-expand-lg navbar-light badge-light ">

                        <input type="text" class="text-dark rounded" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">

                    </div>
                    <div class="form-group row d-flex justify-content-between align-items-center">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword">
                      </div>
                    </div>
                  </form>
            </div>
